<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
    <h1 class="first-heading">BASKETBALL SCOREBOARD</h1>
    <div class="container">
        <div class="left-side">
        <h1>HOME</h1>
        <h3 class="Home">0</h3>
        <div class="btns">
            <button class="homeBtn1">+1</button>
            <button class="homeBtn2">+2</button>
            <button class="homeBtn3">+3</button>
        </div>
        </div>
        <div class="right-side">
        <h1>GUEST</h1>
        <h3 class="Guest">0</h3>
        <div class="btns">
            <button class="guestBtn1">+1</button>
            <button class="guestBtn2">+2</button>
            <button class="guestBtn3">+3</button>
        </div>
        </div>
    </div>
    <button class="new-game">NEW GAME</button>
    <script src="./app.js"></script>
    </body>
</html>
